name: CI
on:
  push:
    branches: [ homolog ]
  workflow_dispatch:
jobs:
  MAVEN:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: ls
      run: sudo ls
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: ls2
      run: sudo ls
    - name: ls2
      run: sudo ls target

  PUSH:
    runs-on: ubuntu-latest 
    needs: [MAVEN]
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKERHUB_USER}}
          password: ${{secrets.DOCKERHUB_PWD}}
      - name: ls2
        run: sudo ls
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.4.0

        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            tallesalencar/petclinic:latest
            tallesalencar/petclinic:${{github.run_number}}


        