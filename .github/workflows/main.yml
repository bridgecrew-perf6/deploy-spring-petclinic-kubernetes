name: CI
on:
  push:
    branches: [ homolog ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      jar_version: ${{ steps.bump.outputs.jar_version }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build a package
      run: mvn -B package --file pom.xml

    - name: Temporarily save jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar-artifact
        path: ${{ github.workspace }}target/*.jar
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.4.0

        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            tallesalencar/petclinic:latest
            tallesalencar/petclinic:${{github.run_number}}
  run:
    runs-on: [self-hosted]
    needs: [build, deploy]

    steps:
    - name: Run container
      run: |
        docker container run -p 8080:8080 tallesalencar/petclinic:${{needs.build.outputs.jar_version}}